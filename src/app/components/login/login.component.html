<div class="col-lg-6 col-lg-offset-3">
  <h2>{{title}}</h2>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Login completado correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error al logearse
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="">Correo Electrónico</label>
      <input type="email" name="password" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched" class="alert alert-danger">
        El email es obligatorio
      </span>
    </p>
    <p>
      <label for="">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched" class="alert alert-danger">
        La contraseña es obligatorio
      </span>
    </p>
    <input type="submit" [disabled]="!loginForm.form.valid" value="Entrar" class="btn btn-success">
  </form>
</div>
