<div class="col-lg-6 col-lg-offset-3">
  <h2>{{title}}</h2>
  <div class="alert alert-success" *ngIf="status_register == 'success'">
    Registro completado correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status_register == 'danger'">
    Error al registrarse
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <p>
      <label for="">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched" class="alert alert-danger">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label for="">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched" class="alert alert-danger">
        Los apellidos es obligatorio
      </span>
    </p>

    <p>
      <label for="">Correo Electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched" class="alert alert-danger">
        El email es obligatorio
      </span>
    </p>

    <p>
      <label for="">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched" class="alert alert-danger">
        El password es obligatorio
      </span>
    </p>

    <input type="submit" class="btn btn-primary" value="Registar" [disabled]="!registerForm.form.valid">
  </form>
</div>
