<div class="col-lg-10" [@fadeLateral]>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Registro completado correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error al guardar el animal
  </div>
  <h3>{{title}}</h3>
  <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="animal.name" required >
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="">Descripci칩n</label>
      <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="animal.description" required ></textarea>
      <span *ngIf="!description.valid && description.touched">
        La descripci칩n es obligatorio
      </span>
    </p>
    <p>
      <label for="">A침o</label>
      <input type="text" class="form-control" name="year" #year="ngModel" [(ngModel)]="animal.year" required >
      <span *ngIf="!year.valid && year.touched">
        El A침o es obligatorio
      </span>
    </p>

    <div *ngIf="is_edit && animal.image" class="">
      <div class="animal_image">
        <img class="image-for-edit" src="{{url + '/get-image-animal/' + animal.image }}" alt="">
      </div>
    </div>

    <p>
      <label for="">Subir Imagen</label>
      <input type="file" placeholder="Subir Imagen ..." (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success"/>
  </form>
</div>
